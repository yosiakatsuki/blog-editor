<body>
	<header class="fixed-top">
		<nav class="navbar navbar-light bg-light h-100">
			<h1 class="h5 text-muted my-0">Markdown Blog Editor</h1>
			<p class="my-0 text-muted">
				<a class="text-muted mr-2" href="https://twitter.com/yosiakatsuki" target="_blank"><i class="fab fa-twitter"></i></a>
				<a class="text-muted mr-2" href="https://github.com/yosiakatsuki/markdown-blog-editor" target="_blank"><i class="fab fa-github"></i></a>
			</p>
		</nav>
	</header>
	<main class="py-5">
		<div class="py-3">
			<div class="container-fluid">
				<div class="row">
					<div class="col-6">
						<textarea id="editor-main" name="markdown" rows="8" cols="80"></textarea>
					</div><!-- .col-6 -->
					<div class="col-6">
						<div class="row flex-column h-100">
							<div class="col">
								<div class="position-relative w-100 h-100">
									<div class="card position-absolute h-100 w-100">
										<div id="preview" class="card-body p-3 markdown-body"></div><!-- #preview -->
									</div><!-- .card -->
								</div><!-- .position-relative -->
							</div><!-- .col -->
							<div class="col-auto mt-3 w-100">
								<button id="html-copy" type="button" class="btn btn-info btn-block" data-toggle="modal" data-target="#copy">
									<i class="fas fa-paperclip mr-2"></i>HTMLをコピー
								</button>
							</div><!-- .col -->
						</div><!-- .row -->
					</div><!-- .col-6 -->
				</div><!-- .row -->
			</div><!-- .container -->
		</div>
	</main>
	<footer class="fixed-bottom bg-light">
		<div class="container-fluid h-100">
			<div class="row align-items-center justify-content-between h-100">
				<div class="col">

				</div><!-- .col -->
				<div class="col-auto">
					<p class="my-0 text-muted"><small>※画面構成や仕様は突然変更される場合がございますがご了承下さい</small></p>
				</div><!-- .col -->
			</div><!-- .row -->
		</div>
	</footer>
	<div class="modal fade" id="copy" tabindex="-1" role="dialog" aria-labelledby="copy" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<p class="text-center m-0 py-3">コピーしました！</p>
			</div>
		</div>
	</div>
	<script src="./js/script.js"></script>
</body>
